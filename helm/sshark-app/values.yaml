replicaCount: 1

image:
  repository: ghcr.io/merlindorin/sshark-app
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# External API service (mounted at /api via ingress)
api:
  name: "sshark-api"
  namespace: "sshark"
  port: 8080

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: sshark.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources: {}

# Environment variables from secrets/configmaps
# Example for Clerk secret:
# envFrom:
#   - secretRef:
#       name: sshark-clerk-secret
envFrom: []

livenessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

volumes: []
volumeMounts: []

nodeSelector: {}
tolerations: []
affinity: {}